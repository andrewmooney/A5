<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Upload page</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/css/materialize.min.css">
    <link rel="stylesheet" href="./css/styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/js/materialize.min.js"></script>
    <script src="./js/scripts.js"></script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col s12">
                <form id="uploadCsv" method="POST" enctype="multipart/form-data">
                    <div class="file-field input-field">
                        <div class="btn blue darken-2">
                            <span>File</span>
                            <input id="file" type="file">
                        </div>
                        <div class="file-path-wrapper">
                            <input class="file-path validate" type="text">
                        </div>
                    </div>
                    <button id="uploadCsvBtn" class="btn waves-effect waves-light green darken-3" type="submit" name="action">Convert
                        <i class="material-icons right">swap_horiz</i>
                    </button>
                </form>
            </div>
        </div>

        <div class="row">
            <div class="col s12">
                <div class="progress">
                    <div class="indeterminate"></div>
                </div>
            </div>
        </div>

        <div id="app" class="row">
            <form id="fileForm" class="col s12" method="POST" action="/upload">
                <div class="col s6">
                    <video controls>
                        <source src="" />
                    </video>
                </div>
                <div class="file-field input-field col s6">
                    <div class="btn blue darken-2">
                        <span>Resource</span>
                        <input id="resourceFile" name="resourceFile" type="file">
                    </div>
                    <div class="file-path-wrapper">
                        <input class="file-path validate" id="resourceFileListener" type="text">
                    </div>
                </div>

                <div class="file-field input-field col s6">
                    <div class="btn blue darken-2">
                        <span>Permissions</span>
                        <input id="permissionsFile" name="permissionsFile" type="file">
                    </div>
                    <div class="file-path-wrapper">
                        <input class="file-path validate" type="text">
                    </div>
                </div>
                
                <ul>

                </ul>
                <button id="uploadFile" class="btn waves-effect waves-light" type="submit" name="action">Submit<i class="material-icons right">send</i></button>
            </form>
        </div>
    </div>
</body>

</html>
